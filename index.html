    const MotionSection = ({ reels, onSelectReel }) => {
      const scrollerRef = useRef(null);
      const [active, setActive] = useState(0);

      // Determine which item is closest to center of viewport inside scroller
      useEffect(() => {
        const el = scrollerRef.current;
        if (!el) return;

        let raf = null;

        const updateActive = () => {
          raf = null;
          const rect = el.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;

          let bestIndex = 0;
          let bestDist = Infinity;

          const kids = Array.from(el.querySelectorAll('[data-reel-card="1"]'));
          kids.forEach((node, idx) => {
            const r = node.getBoundingClientRect();
            const nodeCenter = r.left + r.width / 2;
            const dist = Math.abs(nodeCenter - centerX);
            if (dist < bestDist) {
              bestDist = dist;
              bestIndex = idx;
            }
          });

          setActive(bestIndex);
        };

        const onScroll = () => {
          if (raf) return;
          raf = requestAnimationFrame(updateActive);
        };

        updateActive();
        el.addEventListener('scroll', onScroll, { passive: true });

        return () => {
          el.removeEventListener('scroll', onScroll);
          if (raf) cancelAnimationFrame(raf);
        };
      }, [reels.length]);

      // helpers
      const cardBase =
        "relative aspect-[9/16] bg-black overflow-hidden border border-zinc-800 transition-all duration-300 will-change-transform";

                See All Motion Work
              </button>
            </div>

            {/* MOBILE: hero carousel with peeking sides */}
            <div className="md:hidden">
              <div
                ref={scrollerRef}
                className="no-scrollbar flex gap-5 overflow-x-auto snap-x snap-mandatory scroll-px-[13vw] px-[13vw] pb-2"
                style={{ WebkitOverflowScrolling: "touch" }}
              >
                {reels.map((reel, idx) => {
                  const isActive = idx === active;
                  const isNeighbor = Math.abs(idx - active) === 1;

                  const scale = isActive ? "scale-100" : "scale-[0.88]";
                  const opacity = isActive ? "opacity-100" : (isNeighbor ? "opacity-55" : "opacity-35");
                  const blur = isActive ? "" : "blur-[0.3px]";
                  const z = isActive ? "z-20" : "z-10";

                  return (
                    <button
                      key={reel.id}
                      type="button"
                      data-reel-card="1"
                      onClick={() => onSelectReel(reel)}
                      className={`snap-center shrink-0 w-[74vw] ${z} ${scale} transition-transform duration-300`}
                      aria-label={reel.title}
                    >
                      <div className={`${cardBase} rounded-3xl`}>
                        {/* image */}
                        <img
                          src={reel.thumb}
                          className={`w-full h-full object-cover ${opacity} ${blur}`}
                          alt={reel.title}
                          loading="lazy"
                        />

                        {/* vignette overlay to feel premium */}
                        <div className="absolute inset-0 bg-gradient-to-b from-black/20 via-black/10 to-black/55" />

                        {/* play button */}
                        <div className="absolute inset-0 flex items-center justify-center">
                          <div className="w-14 h-14 rounded-full border border-white/30 flex items-center justify-center backdrop-blur-sm bg-black/20">
                            <Play className="w-6 h-6 fill-white text-white" />
                          </div>
                        </div>

                        {/* title */}
                        <div className="absolute bottom-5 left-5 right-5">
                          <p className="text-[11px] font-bold uppercase tracking-[0.2em] text-white/90 text-left">
                            {reel.title}
                          </p>
                        </div>

                        {/* subtle inner stroke */}
                        <div className="pointer-events-none absolute inset-0 rounded-3xl ring-1 ring-white/10" />
                      </div>
                    </button>
                  );
                })}

              </div>
            </div>

            {/* DESKTOP: keep original grid */}
            <div className="hidden md:grid grid-cols-2 md:grid-cols-4 gap-4">
              {reels.map((reel) => (
                <div

          <section id="work" className="py-20 border-t border-zinc-900">
            <div className="max-w-7xl mx-auto px-6">
              <div className="flex items-end justify-between mb-12">
                <h2 className="text-3xl font-bold tracking-tight">Selected Work</h2>
                <span className="text-zinc-500 text-sm hidden md:block">2023 — 2025</span>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-16">
                {PROJECTS.map((project) => (
                  <div
                    key={project.id}
                    className="group cursor-pointer"
                    onClick={() => setSelectedProject(project)}
                  >
                    <div className="relative overflow-hidden aspect-[4/3] bg-zinc-900 rounded-sm mb-6">
                      <div className="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition-colors z-10" />

                      {project.isVideo && (
                        <div className="absolute top-4 right-4 z-20 bg-black/50 backdrop-blur-md p-2 rounded-full text-white">
                          <Play className="w-4 h-4 fill-white" />
                        </div>
                      )}

                      <img
                         src={project.image}
                         alt={project.title}
                         className="object-cover w-full h-full transform group-hover:scale-105 transition-all duration-700 ease-out opacity-60 brightness-75 group-hover:opacity-100 group-hover:brightness-100"      
                     />


                      <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-20">
                        <div className="bg-white text-black px-4 py-2 text-sm font-semibold rounded-full flex items-center gap-2">
                          View Case <ArrowUpRight className="w-4 h-4" />
                        </div>
                      </div>
                    </div>

                    <div className="flex justify-between items-start border-t border-zinc-900 pt-4">
                      <div>
                        <h3 className="text-xl font-bold text-white mb-1 group-hover:text-zinc-400 transition-colors">{project.title}</h3>
                        <p className="text-zinc-500 text-sm">{project.category}</p>
                      </div>
                      <span className="text-zinc-600 text-sm font-mono">{project.year}</span>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* MOTION (mobile carousel + desktop grid unchanged) */}
          <MotionSection reels={REELS} onSelectReel={setSelectedReel} />

          {/* ABOUT & SKILLS */}
          <section id="about" className="py-20 md:py-32">
            <div className="max-w-7xl mx-auto px-6">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-20">
                <div>
                  <h2 className="text-sm font-bold uppercase tracking-widest text-zinc-500 mb-8">About Me</h2>
                  <div className="text-2xl md:text-3xl leading-tight font-medium space-y-8">
                    <p>I bridge the gap between traditional design principles and the modern speed of AI automation.</p>
                    <p className="text-zinc-400">
                      With over 3 years of experience in professional design environments, I have specialized in adapting quickly to generative AI tools.
                      I use technology not to replace creativity, but to execute high-quality, complex visual concepts with precision and efficiency.
                    </p>
                    <p className="text-zinc-400">
                      Currently based in Istanbul, I am focused on producing effective, forward-thinking visual systems for brands that demand quality at speed.
                    </p>
                  </div>
                </div>

                <div>
                  <h2 className="text-sm font-bold uppercase tracking-widest text-zinc-500 mb-8">Services</h2>
                  <div className="grid gap-6">
                    {SKILLS.map((skill, index) => (
                      <div key={index} className="flex items-start gap-4 p-4 border border-zinc-800 rounded-sm hover:bg-zinc-900 transition-colors group">
                        <div className="text-zinc-500 group-hover:text-white transition-colors mt-1">{skill.icon}</div>
                        <div>
                          <h3 className="text-lg font-bold text-white">{skill.name}</h3>
                          <p className="text-sm text-zinc-500">{skill.desc}</p>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

              </div>
            </div>
          </section>

          {/* CONTACT */}
          <section id="contact" className="py-20 bg-white text-black">
            <div className="max-w-7xl mx-auto px-6">
              <div className="grid grid-cols-1 md:grid-cols-2 gap-16">
                <div>
                  <h2 className="text-6xl md:text-8xl font-bold tracking-tighter mb-8">
                    Let's work<br/>together.
                  </h2>
                  <p className="text-lg text-zinc-600 max-w-sm mb-8">
                    Have a project in mind? Reach out and let's discuss how we can elevate your brand.
                  </p>
                  <div className="flex gap-4">
                    <a href="#" className="p-3 bg-black text-white rounded-full hover:bg-zinc-800 transition-colors" aria-label="Email">
                      <Mail className="w-6 h-6" />
                    </a>
                    <a href="#" className="p-3 bg-black text-white rounded-full hover:bg-zinc-800 transition-colors" aria-label="LinkedIn">
                      <Linkedin className="w-6 h-6" />
                    </a>
                    <a href="#" className="p-3 bg-black text-white rounded-full hover:bg-zinc-800 transition-colors" aria-label="Instagram">
                      <Instagram className="w-6 h-6" />
                    </a>
                  </div>
                </div>

                <form className="space-y-6 md:pt-4" onSubmit={(e) => e.preventDefault()}>
                  <div className="space-y-2">
                    <label className="text-sm font-bold uppercase tracking-wide">Name</label>
                    <input type="text" className="w-full bg-transparent border-b border-zinc-300 py-4 text-xl focus:outline-none focus:border-black transition-colors rounded-none placeholder:text-zinc-300" placeholder="Jane Doe" />
                  </div>
                  <div className="space-y-2">
                    <label className="text-sm font-bold uppercase tracking-wide">Email</label>
                    <input type="email" className="w-full bg-transparent border-b border-zinc-300 py-4 text-xl focus:outline-none focus:border-black transition-colors rounded-none placeholder:text-zinc-300" placeholder="jane@example.com" />
                  </div>
                  <div className="space-y-2">
                    <label className="text-sm font-bold uppercase tracking-wide">Project Details</label>
                    <textarea rows="4" className="w-full bg-transparent border-b border-zinc-300 py-4 text-xl focus:outline-none focus:border-black transition-colors rounded-none placeholder:text-zinc-300 resize-none" placeholder="Tell me about your timeline and goals..." />
                  </div>
                  <button type="submit" className="mt-8 px-8 py-4 bg-black text-white font-bold uppercase tracking-widest hover:bg-zinc-800 transition-colors rounded-sm w-full md:w-auto">
                    Send Request
                  </button>
                </form>
              </div>

              <div className="border-t border-zinc-200 mt-20 pt-8 flex flex-col md:flex-row justify-between text-sm text-zinc-500">
                <p>&copy; 2024 Sedat Karadayan. All Rights Reserved.</p>
                <div className="flex gap-6 mt-4 md:mt-0">
                  <span>Istanbul, TR</span>
                  <span>EST 14:00</span>
                </div>
              </div>
            </div>
          </section>

          {/* MODALS */}
          {selectedProject && (
            <ProjectModal project={selectedProject} onClose={() => setSelectedProject(null)} />
          )}

          {selectedReel && (
            <ReelModal reel={selectedReel} onClose={() => setSelectedReel(null)} />
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
