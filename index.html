                    <label className="text-sm font-bold uppercase tracking-wide">Name</label>
                    <input type="text" className="w-full bg-transparent border-b border-zinc-300 py-4 text-xl focus:outline-none focus:border-black transition-colors rounded-none placeholder:text-zinc-300" placeholder="Jane Doe" />
                  </div>
                  <div className="space-y-2">
                    <label className="text-sm font-bold uppercase tracking-wide">Email</label>
                    <input type="email" className="w-full bg-transparent border-b border-zinc-300 py-4 text-xl focus:outline-none focus:border-black transition-colors rounded-none placeholder:text-zinc-300" placeholder="jane@example.com" />
                  </div>
                  <div className="space-y-2">
                    <label className="text-sm font-bold uppercase tracking-wide">Project Details</label>
                    <textarea rows="4" className="w-full bg-transparent border-b border-zinc-300 py-4 text-xl focus:outline-none focus:border-black transition-colors rounded-none placeholder:text-zinc-300 resize-none" placeholder="Tell me about your timeline and goals..." />
                  </div>
                  <button type="submit" className="mt-8 px-8 py-4 bg-black text-white font-bold uppercase tracking-widest hover:bg-zinc-800 transition-colors rounded-sm w-full md:w-auto">
                    Send Request
                  </button>
                </form>
              </div>

              <div className="border-t border-zinc-200 mt-20 pt-8 flex flex-col md:flex-row justify-between text-sm text-zinc-500">
                <p>&copy; 2024 Sedat Karadayan. All Rights Reserved.</p>
                <div className="flex gap-6 mt-4 md:mt-0">
                  <span>Istanbul, TR</span>
                  <span>EST 14:00</span>
                </div>
              </div>
            </div>
          </section>

          {/* MODALS */}
          {selectedProject && (
            <ProjectModal project={selectedProject} onClose={() => setSelectedProject(null)} />
          )}

          {selectedReel && (
            <ReelModal reel={selectedReel} onClose={() => setSelectedReel(null)} />
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
